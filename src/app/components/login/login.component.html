<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Seu email">
        <div *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
          <div class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">O email é obrigatório</div>
          <div class="text-danger" *ngIf="loginForm.controls['email'].errors['email']">Email inválido</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Sua senha">
        <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <div class="text-danger" *ngIf="loginForm.controls['password'].errors['required']">A senha é obrigatória</div>
        </div>
      </div>
  
      <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
