<p-card>
  <ng-template pTemplate="header">
    <div class="header-content">
      <span class="title">{{ stock.symbol }}</span>
      <span class="subtitle">Quantity: {{ stock.quantity }}</span>
    </div>
  </ng-template>
  <div class="content">
    <p>Date: {{ stock.date | date }}</p>
    <p>Price: {{ stock.price | currency }}</p>
    <p>Fee: {{ stock.fee | currency }}</p>
    <p>Operation: {{ stock.operation ? 'Buy' : 'Sell' }}</p>
  </div>
</p-card>
