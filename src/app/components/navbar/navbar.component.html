<p-toolbar>
    <div class="p-toolbar-group-left">
        <a pButton pRipple routerLink="/" icon="pi pi-chart-line" label="Invest"></a>
    </div>
    <div class="p-toolbar-group-right">
        <ng-container *ngIf="isLoggedIn()">
            <button pButton pRipple label="New Stock" icon="pi pi-plus" (click)="openDialog('100ms', '100ms')"></button>
            <button pButton pRipple label="All Stock" icon="pi pi-list" routerLink="all-stock"></button>
            <button pButton pRipple label="Import Stock" icon="pi pi-upload" (click)="showDialogUpload()"></button>
            <button pButton pRipple icon="pi pi-power-off" class="p-button-danger" (click)="logout()" aria-label="Clique aqui para sair do sistema!"></button>
        </ng-container>
    </div>
</p-toolbar>
<p-dialog header="Header" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="card flex justify-content-center">      
    <p-fileUpload name="uploadInvoice[]" [customUpload]="true" (uploadHandler)="handleUpload($event)" [multiple]="true" accept=".pdf" [maxFileSize]=10000000>
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
    </div>
</p-dialog>
<p-toast></p-toast>
