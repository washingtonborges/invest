<div class="menu-wrapper">
    <p-menubar [model]="items">
        <ng-template pTemplate="end">
            <i 
                class="pi pi-power-off menu-logout" 
                (click)="logout()">
            </i>
        </ng-template>
    </p-menubar>
</div>
<p-dialog header="Header" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="card flex justify-content-center">      
    <p-fileUpload name="uploadInvoice[]" [customUpload]="true" (uploadHandler)="handleUpload($event)" [multiple]="true" accept=".pdf" [maxFileSize]=10000000>
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
    </div>
</p-dialog>
<p-toast></p-toast>
